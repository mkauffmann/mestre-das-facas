<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestre das Facas - Criar novo cadastro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="./componentes/botao-cancelar/botao-cancelar.css">
    <link rel="stylesheet" href="./componentes/botao-principal/botao-principal.css">
    <link rel="stylesheet" href="./componentes/checkbox/checkbox.css">
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <!--HEADER INICIO-->
    <!--HEADER FIM-->
    <main>
        <div class="container">
            <div class="col-12 text-center mb-3 mt-5">
                <h1 class="h1">Criar novo cadastro</h1>
            </div>
                <!-- FORMULARIO DE CADASTRO incio  -->
                <form action="" class="col-12 col-md-6 mx-auto">
                    <div class="row">
                        <!-- NOME inicio  -->
                        <div class="col-12 mb-3">
                            <label for="nome" class="form-label custom-label">Nome completo<span class="obrigatorio">*</span></label>
                            <input type="text" id="nome" class="form-control" placeholder="Digite seu nome" required>
                        </div>
                        <!-- NOME fim  -->
                    </div>
                    <div class="row">
                        <!-- Email inicio  -->
                        <div class="col-12 mb-3">
                            <label for="email" class="form-label custom-label">Email<span class="obrigatorio">*</span></label>
                            <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
                        </div>
                        <!-- Email fim  -->
                    </div>
                    <div class="row mt-4">
                        <!-- CPF inicio  -->
                        <div class="col-12 col-md-6 mb-3">
                            <label for="cpf" class="form-label custom-label">CPF<span class="obrigatorio">*</span></label>
                            <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF" required>
                        </div>
                        <!-- CPF fim -->
                        <!-- Data de nascimento inicio  -->
                        <div class="col-12 col-md-6 mb-3">
                            <label for="data-nascimento" class="form-label custom-label">Data de nascimento<span class="obrigatorio">*</span></label>
                            <input type="date" id="data-nascimento" class="form-control" required>
                        </div>
                        <!-- Data de nascimento fim  -->
                    </div>
                    <div class="row">

                        <!-- TELEFONE inicio  -->
                        <div class="col-12 col-md-6 mb-3">
                            <label for="telefone" class="form-label custom-label">Telefone<span class="obrigatorio">*</span></label>
                            <input type="text" id="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input custom-check" id="whatsapp">
                                <label class="form-check-label label-check-custom" for="whatsapp">Receber notificações por Whatsapp</label>
                              </div>
                        </div>
                        <!-- TELEFONE fim  -->

                        <!-- SELECT GENERO inicio  -->
                        <div class="col-12 col-md-6 mb-3">
                            <label for="genero" class="form-label custom-label">Gênero</label>
                            <select name="" id="genero" class="form-select">
                                <option value="" selected disabled>Selecione</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="nao-binario">Não Binário</option>
                                <option value="outro">Outros</option>
                                <option value="nd">Prefiro não dizer</option>
                            </select>
                        </div>
                        <!-- SELECT GENERO fim  -->
                    </div>

                    <!-- SENHA inicio  -->
                    <div class="row my-4">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="senha" class="form-label custom-label">Digite sua senha<span class="obrigatorio">*</span></label>
                            <input type="text" id="senha" class="form-control" placeholder="Digite sua senha" required>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="confirmar-senha" class="form-label custom-label">Confirme sua senha<span class="obrigatorio">*</span></label>
                            <input type="text" id="confirmar-senha" class="form-control" placeholder="Digite novamente sua senha" required>
                        </div>
                    </div>
                    <!-- SENHA fim  -->
                    
                    <!-- CHECKBOX FINAIS inicio  -->
                    <div class="row">
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input custom-check" id="promocao" checked>
                                <label class="form-check-label label-check-custom" for="promocao">Aceito receber e-mails promocionais</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input custom-check" id="whatsapp">
                                <label class="form-check-label label-check-custom" for="whatsapp">Li e concordo com a <b>Política de Privacidade</b></label>
                            </div>
                            <p class="mt-3"><span class="obrigatorio">*</span>Campos obrigatórios</p>
                        </div>
                    </div>
                    <!-- CHECKBOX FINAIS fim  -->

                    <!-- BOTÕES inicio  -->
                    <div class="row my-3">
                        <div class="col-12 d-flex justify-content-end">
                            <button type="reset" class="btn-cancelar mx-2">Cancelar</button>
                            <button type="submit" class=btn-principal>Cadastrar</button>
                        </div>
                    </div>
                    <!-- BOTÕES fim  -->
                </form>
                <!-- FORMULARIO DE CADASTRO fim  -->
        </div>
    </main>
    <!--FOOTER INICIO-->
    <!--FOOTER FIM-->

</body>
</html>
