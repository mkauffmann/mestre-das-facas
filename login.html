<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metre das Facas - Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./componentes/botao-cancelar/botao-cancelar.css"
    />
    <link
      rel="stylesheet"
      href="./componentes/botao-principal/botao-principal.css"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <!-- HEADER simplificado para somente para página de login START  -->
    <header class="header-login d-flex mb-3">
      <div class="logo">LOGO</div>
    </header>
    <!-- HEADER simplificado para somente para página de login END -->
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5 login-card">
          <!-- TITULO LOGIN START  -->
          <div class="login-titulo text-center mt-3">
            <h3>Faça login</h3>
            <p>Já é nosso cliente?</p>
          </div>
          <!-- TITULO LOGIN END  -->
          <!-- INPUTS LOGIN START  -->
          <form class="inputs-login d-flex flex-column">
            <div class="col-12 mb-1">
              <label for="email" class="form-label custom-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Digite seu email"
                required
              />
            </div>
            <div class="col-12 mb-3">
              <label for="senha" class="form-label custom-label"
                >Senha</label
              >
              <input
                type="text"
                id="senha"
                class="form-control"
                placeholder="Digite sua senha"
                required
              />
            </div>
            <button type="submit" class="btn-principal align-self-center">
              Entrar
            </button>
            <a href="" class="align-self-center mt-2">Esqueci minha senha</a>
          </form>
          <!-- INPUTS LOGIN END  -->

          <!-- BARRA/OU START  -->

          <div class="divisao row my-3">
            <div class="col-5"><hr></div>
            <div class="col-2 text-center">ou</div>
            <div class="col-5"><hr></div>
          </div>
          <!-- BARRA/OU END  -->

          <div class="cadastro d-flex flex-column align-items-center mt-3">
            <!-- TITULO CADASTRO START  -->
            <div class="login-titulo text-center">
              <h3>Crie uma conta</h3>
              <p>Ainda não é nosso cliente?</p>
            </div>
            <!-- TITULO CADASTRO END  -->
            <a href="./cadastro.html" class="btn-cancelar">Cadastre-se</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
